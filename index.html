<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="google-site-verification" content="lJmoT2-waP7AU8ThB5zUY69WrwGwFHNxFGya5tpFdKQ" />
    <head>
        <title>randomPolys.js</title>
        <link rel="stylesheet" href="./src/demo/index.css">
    </head>

    <body>
        <canvas id="canvas" width="450" height="450"></canvas>

        <p><strong>Number of points:</strong> <span id="points-value"></span></p>
        <div class="slidecontainer">
            <input type="range" min="3" max="100" value="10" class="slider" id="points-range">
        </div>

        <p><strong>Max X:</strong> <span id="xmax-value"></span></p>
        <div class="slidecontainer">
            <input type="range" min="50" max="450" value="200" class="slider" id="xmax-range">
        </div>

        <p><strong>Max Y:</strong> <span id="ymax-value"></span></p>
        <div class="slidecontainer">
            <input type="range" min="50" max="450" value="200" class="slider" id="ymax-range">
        </div>

        <p><strong>Epsilon:</strong> <span id="epsilon-value"></span></p>
        <div class="slidecontainer">
            <input type="range" min="1" max="20" value="1" class="slider" id="epsilon-range">
        </div>

        <br>
        <button id="new-polygon">New polygon</button>
        <button id="reset">Reset</button>
    </body>

    <script src="./src/demo/bundle.js"></script>
</html>
